<div class="row">
    <div  class="form-group" *ngIf="!loadedData">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      </div>
	<div class="col-xl-8 col-lg-12 col-12" *ngIf="loadedData">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title">{{'do.seizures' | translate }}</h4>
			</div>
			<div class="card-body table-responsive">
				<table class="table text-center">
					<thead>
						<tr>
							<th>Name</th>
							<th>Duration</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let element of data ; let i = index">
							<td>{{element.resource.code.text}}</td>
							<td>{{element.resource.valueQuantity.value}}</td>
							<td>{{element.resource.effectiveDateTime |date}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
