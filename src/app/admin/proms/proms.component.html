<div class="row">
    <div class="col-md-12 center-elements mt-3" *ngIf="!loadedData">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      </div>
	<div class="col-xl-8 col-lg-12 col-12" *ngIf="loadedData">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title">{{'do.questionnaires' | translate }}</h4>
			</div>
			<div class="card-body table-responsive">
				<table class="table text-center">
					<thead>
						<tr>
							<th>Questionaire</th>
							<th>Info</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let element of data ; let i = index">
							<td>{{element.resource.id}}</td>
							<td>
								<p *ngFor="let item of element.resource.item ; let j = index">
									{{item.answer[0].valueString}}
								</p>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
