<div class="row">
	<div class="col-lg-12 col-12">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title">{{'do.datamanagement' | translate }}</h4>
			</div>
			<div class="card-body table-responsive">
				<div class="offset-md-2 col-md-8">
					<div class="card">
						<div class="card-body center-elements">
							<span class="d-block mb-3">You may download a cope y your communityÂ´s agreegated data here. The data is represented using the FHIR standard. FHIR is a standard that facilitates interoperability of healthcare infomation.</span>
							<button class="btn btn-info" type="button" [disabled]="loadedData" (click)="extractFhir()">Download</button>
							<div class="d-none"><span id="content"></span></div>
							<div *ngIf="loadedData" class="center-elements">
								<i class="fa fa-spinner fa-spin fa-3x fa-fw pink"></i>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-body center-elements">
							<span class="d-block mb-3">You also can download de CSV file</span>
							<button class="btn btn-info" type="button" [disabled]="loadedData" (click)="extractCSV()">Download CSV</button>
							<div class="d-none"><span id="content2"></span></div>
							<div *ngIf="loadedData2" class="center-elements">
								<i class="fa fa-spinner fa-spin fa-3x fa-fw pink"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
