<div class="row">
    <div  class="col-md-12 center-elements mt-3" *ngIf="!loadedData">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      </div>
	<div class="col-xl-8 col-lg-12 col-12" *ngIf="loadedData">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title">{{'do.symptoms' | translate }}</h4>
			</div>
			<div class="card-body table-responsive">
				<table class="table text-center">
					<thead>
						<tr>
							<th>Name</th>
							<th>Value</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let element of data ; let i = index">
							<td>{{element.resource.name}}</td>
							<td>
								<span>
									<a
									href="https://hpo.jax.org/app/browse/term/{{element.resource.valueString}}" target="_blank"
									title=" {{element.resource.name}} ({{element.resource.valueString}}):">{{element.resource.valueString}} 
									<i class="ft-external-link"></i></a>
								</span>
							</td>
							<td>{{element.resource.effectiveDateTime |date}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
